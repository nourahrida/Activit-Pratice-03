<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4" layout:fragment="content">
    <h1 class="text-center h1 fw-lighter">Add Student</h1>
    <hr>
    <form th:action="@{/addStudent}" th:object="${student}" method="post" class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" th:field="*{fname}" class="form-control" required />
                <div class="invalid-feedback">Please provide a first name.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" th:field="*{lname}" class="form-control" required />
                <div class="invalid-feedback">Please provide a last name.</div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
                <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" th:field="*{birthdate}" pattern="\d{4}\-\d{2}\-\d{2}" class="form-control" required />
                <div class="invalid-feedback">Please provide a birthdate.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <div class="form-row" id="address">
                <div class="col-md-6 mb-3">
                    <input type="text" id="street" th:field="*{address.streetAddress}" class="form-control" placeholder="Street" required />
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="city" th:field="*{address.city}" class="form-control" placeholder="City" required />
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="state" th:field="*{address.state}" class="form-control" placeholder="State" required />
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="postalCode" th:field="*{address.postalCode}" class="form-control" placeholder="Postal Code" required />
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" id="country" th:field="*{address.country}" class="form-control" placeholder="Country" required />
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Student</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // JavaScript for Bootstrap form validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
